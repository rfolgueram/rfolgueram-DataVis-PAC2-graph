<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>BCT Pyramid Chart 02</title>
  <link href="https://playground.anychart.com/jvwlL8q6/iframe" rel="canonical">
  <meta content="Accumulation Chart,Pyramid Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/8.13.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-pyramid-funnel.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {
  
  var chart = anychart.pyramid([
    {name: "Agents", value: 14736},
    {name: "Caporals", value: 2653},
    {name: "Sergents", value: 429},
    {name: "Sotsinspectors", value: 154},
    {name: "Inspectors", value: 52},
    {name: "Comissaris", value: 26},
    {name: "Major", value: 1},
  ]);

  // configure the visual settings of the chart
  //chart.normal().fill("#004d39", 0.3);
  chart.hovered().fill("#004d39", 0.1);
  chart.selected().fill("#004d39", 0.5);
  chart.hovered().hatchFill("forward-diagonal", "#004d39", 1, 15);
  chart.selected().hatchFill("forward-diagonal", "#004d39", 1, 15);
  chart.normal().stroke("white");
  chart.hovered().stroke("white", 2);
  chart.selected().stroke("white", 2);


  // set title text
  var title = chart.title();    
  title.text("Efectius per grau dels Mossos d'Esquadra\n\n");
  // set font size
  title.fontSize(20);
  // underline text
  title.fontDecoration("underline");
  title.enabled(true);

  chart.legend().enabled(false);
   
    
  var label = chart.label();
  //label.padding(-1, -10);
  label.position("left-bottom");
  label.anchor("left-bottom");
  //label.offsetY(-15);
  //label.offsetX(25);
  //label.width(200);
  label.hAlign("left");
  label.text("Font: https://www.idescat.net/indicadors/?id=basics&n=10377&col=1 \nAutora: Roser Folguera (rfolgueram@uoc.edu)");  
  
  // draw chart
  chart.container("container");
  chart.draw();
  
  
});</script>
 </body>
</html>
